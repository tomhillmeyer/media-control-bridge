<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: white;
      color: #333;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
    }
    .settings-section {
      flex-shrink: 0;
      margin-bottom: 20px;
    }
    .logs-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
    }
    .help-text {
      font-size: 11px;
      color: #666;
      margin-bottom: 6px;
    }
    input[type="number"] {
      width: 200px;
      padding: 6px 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #007aff;
    }
    .button-group {
      margin-top: 10px;
    }
    button {
      padding: 6px 16px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007aff;
      color: white;
      margin-right: 8px;
    }
    button:hover {
      background: #0051d5;
    }
    button.secondary {
      background: #6c757d;
    }
    button.secondary:hover {
      background: #5a6268;
    }
    .message {
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }
    .message.success {
      color: #28a745;
    }
    .message.error {
      color: #dc3545;
    }
    .message.show {
      display: block;
    }
    .logs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .logs-header h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
    }
    .log-container {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      background: #f8f9fa;
      font-family: 'Courier New', monospace;
      font-size: 11px;
    }
    .log-entry {
      margin-bottom: 8px;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .log-entry .timestamp {
      color: #666;
      font-size: 10px;
    }
    .log-entry .level {
      font-weight: bold;
      margin: 0 8px;
    }
    .log-entry.INFO .level {
      color: #007aff;
    }
    .log-entry.ERROR .level {
      color: #dc3545;
    }
    .log-entry.WARN .level {
      color: #ffc107;
    }
    .log-entry.DEBUG .level {
      color: #6c757d;
    }
    .log-data {
      display: block;
      margin-left: 100px;
      margin-top: 2px;
      color: #495057;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="settings-section">
    <form id="settings-form">
      <label for="httpPort">Port:</label>
      <div class="help-text">Default: 6262</div>
      <input
        type="number"
        id="httpPort"
        name="httpPort"
        min="1024"
        max="65535"
        required
      >
      <div id="message" class="message"></div>
      <div class="button-group">
        <button type="submit">Save & Restart</button>
      </div>
    </form>
  </div>

  <div class="logs-section">
    <div class="logs-header">
      <h3>Application Logs (Last 100 lines)</h3>
      <button type="button" class="secondary" onclick="refreshLogs()">Refresh</button>
    </div>
    <div class="log-container" id="log-container">
      Loading logs...
    </div>
  </div>

  <script>
    async function loadSettings() {
      try {
        const settings = await window.api.getSettings();
        document.getElementById('httpPort').value = settings.httpPort;
      } catch (error) {
        showMessage('Failed to load settings', 'error');
      }
    }

    document.getElementById('settings-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const httpPort = parseInt(document.getElementById('httpPort').value);

      if (httpPort < 1024 || httpPort > 65535) {
        showMessage('Port must be between 1024 and 65535', 'error');
        return;
      }

      try {
        const result = await window.api.saveSettings({
          httpPort: httpPort
        });

        if (result.success) {
          // Restart the app
          await window.api.restartApp();
        } else {
          showMessage('Failed to save', 'error');
        }
      } catch (error) {
        showMessage('Failed to save', 'error');
      }
    });

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;

      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 3000);
    }

    async function loadLogs() {
      try {
        const logs = await window.api.getLogs();
        const container = document.getElementById('log-container');

        if (logs.length === 0) {
          container.innerHTML = '<div style="color: #666;">No logs available</div>';
          return;
        }

        container.innerHTML = logs.map(log => {
          const timestamp = log.timestamp ? new Date(log.timestamp).toLocaleString() : '';
          const level = log.level || 'INFO';
          const message = log.message || '';

          // Format data with proper indentation
          let dataHtml = '';
          if (log.data) {
            const dataStr = typeof log.data === 'string'
              ? log.data
              : JSON.stringify(log.data, null, 2);
            dataHtml = `<div class="log-data">${escapeHtml(dataStr)}</div>`;
          }

          return `<div class="log-entry ${level}">
            <span class="timestamp">${timestamp}</span>
            <span class="level">[${level}]</span>
            <span class="message">${escapeHtml(message)}</span>
            ${dataHtml}
          </div>`;
        }).join('');

        // Auto-scroll to bottom
        container.scrollTop = container.scrollHeight;
      } catch (error) {
        document.getElementById('log-container').innerHTML =
          '<div style="color: #dc3545;">Failed to load logs</div>';
      }
    }

    async function refreshLogs() {
      await loadLogs();
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    loadSettings();
    loadLogs();

    // Auto-refresh logs every 2 seconds
    setInterval(loadLogs, 2000);
  </script>
</body>
</html>
