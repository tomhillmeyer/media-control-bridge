<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: white;
      color: #333;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
    }
    .settings-section {
      flex-shrink: 0;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
    }
    .help-text {
      font-size: 11px;
      color: #666;
      margin-bottom: 6px;
    }
    input[type="number"], select {
      width: 200px;
      padding: 6px 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="number"]:focus, select:focus {
      outline: none;
      border-color: #007aff;
    }
    .button-group {
      margin-top: 10px;
    }
    button {
      padding: 6px 16px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007aff;
      color: white;
      margin-right: 8px;
    }
    button:hover {
      background: #0051d5;
    }
    button.secondary {
      background: #6c757d;
    }
    button.secondary:hover {
      background: #5a6268;
    }
    .message {
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }
    .message.success {
      color: #28a745;
    }
    .message.error {
      color: #dc3545;
    }
    .message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="settings-section">
    <form id="settings-form">
      <label for="preferredApp">Preferred Media App:</label>
      <div class="help-text">Select which app to monitor for media playback</div>
      <select id="preferredApp" name="preferredApp">
        <option value="auto">Auto (Follow System Default)</option>
        <option value="Spotify">Spotify</option>
        <option value="Music">Apple Music</option>
        <option value="Safari">Safari</option>
        <option value="Google Chrome">Google Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="VLC">VLC</option>
      </select>

      <label for="httpPort" style="margin-top: 20px;">Port:</label>
      <div class="help-text">Default: 6262</div>
      <input
        type="number"
        id="httpPort"
        name="httpPort"
        min="1024"
        max="65535"
        required
      >
      <div id="message" class="message"></div>
      <div class="button-group">
        <button type="submit">Save & Restart</button>
      </div>
    </form>
  </div>

  <script>
    async function loadSettings() {
      try {
        const settings = await window.api.getSettings();
        document.getElementById('httpPort').value = settings.httpPort;
        document.getElementById('preferredApp').value = settings.preferredApp || 'auto';
      } catch (error) {
        showMessage('Failed to load settings', 'error');
      }
    }

    document.getElementById('settings-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const httpPort = parseInt(document.getElementById('httpPort').value);
      const preferredApp = document.getElementById('preferredApp').value;

      if (httpPort < 1024 || httpPort > 65535) {
        showMessage('Port must be between 1024 and 65535', 'error');
        return;
      }

      try {
        const result = await window.api.saveSettings({
          httpPort: httpPort,
          preferredApp: preferredApp
        });

        if (result.success) {
          // Restart the app
          await window.api.restartApp();
        } else {
          showMessage('Failed to save', 'error');
        }
      } catch (error) {
        showMessage('Failed to save', 'error');
      }
    });

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;

      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 3000);
    }

    loadSettings();
  </script>
</body>
</html>
