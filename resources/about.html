<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Media Control Bridge</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background: white;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .app-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    .app-name {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 5px 0;
    }
    .version {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
    }
    .copyright {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="../assets/mcb-app-icon.png" alt="MCB Icon" class="app-icon">
  <div class="app-name">Media Control Bridge</div>
  <div class="version" id="version-container"></div>
  <div class="copyright">Copyright Â© <span id="year"></span> Tom Hillmeyer</div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Load and display version
    const versionContainer = document.getElementById('version-container');
    window.api.getAppVersion().then(version => {
      if (version) {
        versionContainer.textContent = 'Version ' + version;
      } else {
        versionContainer.style.display = 'none';
      }
    }).catch(() => {
      versionContainer.style.display = 'none';
    });
  </script>
</body>
</html>
